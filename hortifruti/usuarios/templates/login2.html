{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles_login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="{% static 'frutas.png'%}" alt="Frutas em uma feira" />
        </div>
        <div class="form-section">
            <div class="logo">
                <img src="{% static 'logo.png' %}" alt="Logo" />
            </div>
            <div class="frase">
                <p>FRESCURA QUE FAZ BEM: DO CAMPO DIRETO PARA A SUA MESA!</p>
            </div>
            <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
                <div class="inputs">
                    <input type="email" id="email" name="email" placeholder="EMAIL:" required />

                    <input type="password" id="senha" name="senha" placeholder="SENHA:" required />
                </div>
                <div class="buttons">
                    <a href="{% url 'cadastro' %}"><button type="button" class="cancel">REGISTRAR</button></a>
                    <button type="submit" class="register">ENTRAR</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
